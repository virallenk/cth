<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - GAME PREDICTION SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9c27b0;
            --accent: #e91e63;
            --light-purple: #f3e5f5;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-purple: #6a1b9a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-purple) 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--primary) 2px, transparent 0),
                radial-gradient(circle at 75% 75%, var(--secondary) 2px, transparent 0);
            background-size: 50px 50px;
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .floating-1 {
            width: 150px;
            height: 150px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .floating-2 {
            width: 100px;
            height: 100px;
            background: var(--secondary);
            top: 70%;
            right: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .floating-3 {
            width: 80px;
            height: 80px;
            background: var(--accent);
            bottom: 20%;
            left: 15%;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Loading Container */
        .loading-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.1);
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.2);
            animation: logoPulse 2s infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Loading Title */
        .loading-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .loading-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Processing Messages */
        .processing-container {
            margin: 30px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .processing-message {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 10px;
            opacity: 0;
            animation: messageFade 2s forwards;
        }

        @keyframes messageFade {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(138, 43, 226, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            animation: progressFill 5s linear forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Loading Animation */
        .loading-animation {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: dotPulse 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* Countdown */
        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--secondary);
            margin-top: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 30px 20px;
                margin: 0 20px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .loading-title {
                font-size: 20px;
            }

            .processing-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>

    <div class="loading-container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-dice"></i>
        </div>

        <!-- Loading Title -->
        <h1 class="loading-title">GAME PREDICTION SYSTEM</h1>
        <p class="loading-subtitle">Initializing prediction algorithms...</p>

        <!-- Processing Messages -->
        <div class="processing-container" id="processingContainer">
            <div class="processing-message" id="processingMessage">
                Loading game databases...
            </div>
        </div>

        <!-- Loading Animation -->
        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown">
            Redirecting in 5 seconds...
        </div>
    </div>

    <script>
        // Processing messages array
        const processingMessages = [
            "Loading game databases...",
            "Initializing prediction algorithms...",
            "Connecting to secure servers...",
            "Analyzing game patterns...",
            "Calibrating prediction models...",
            "Verifying security protocols...",
            "Optimizing performance...",
            "Loading user interface...",
            "Finalizing system setup...",
            "Almost ready..."
        ];

        // Countdown timer
        let countdownValue = 5;
        const countdownElement = document.getElementById('countdown');
        const processingMessageElement = document.getElementById('processingMessage');
        
        // Update countdown every second
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = `Redirecting in ${countdownValue} seconds...`;
            
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Change processing message every 1.5 seconds
        let messageIndex = 0;
        const messageInterval = setInterval(() => {
            messageIndex = (messageIndex + 1) % processingMessages.length;
            processingMessageElement.textContent = processingMessages[messageIndex];
            
            // Reset animation
            processingMessageElement.style.animation = 'none';
            setTimeout(() => {
                processingMessageElement.style.animation = 'messageFade 2s forwards';
            }, 10);
            
            // Clear interval when redirecting
            if (countdownValue <= 0) {
                clearInterval(messageInterval);
            }
        }, 1500);

        // Redirect after 5 seconds (fallback)
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 5000);
    </script>
</body>
</html>
